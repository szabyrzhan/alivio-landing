<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Alivio</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <a href="/" class="logo">
            <img src="./assets/icons/logo.svg" alt="Alivio Logo" class="logo__img" />
          </a>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Why Alivio</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Solutions</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Community</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Pricing</a>
              </li>
            </ul>
          </nav>
          <div class="header__actions">
            <button type="button" class="btn">Sign in</button>
            <button type="button" class="btn primary-btn">Start Trial</button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__content">
            <h1 class="hero__title">Be aware, Manage well.</h1>
            <p class="hero__desc">
              Everyone experiences stress in different ways. Let Alivio guide you, in a personalized journal experience,
              to overcome your stress.
            </p>
            <button class="hero__btn primary-btn">Find Your Way</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
